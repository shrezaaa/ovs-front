<div class="login-wrapper">
  <div class="login-form">
    <mat-card class="example-card">
      <div class="mat-card-header">
        <h4>Sign Up</h4>
      </div>
      <mat-card-content [formGroup]="loginForm" class="content">
        <div class="flex-container w-100">
          <mat-form-field appearance="outline" class="flex-100 padding-10">
            <mat-label>ّFirst Name</mat-label>
            <input matInput placeholder="" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-100 padding-10">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-100 padding-10">
            <mat-label>ID</mat-label>
            <input matInput placeholder="" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-100 padding-10">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" type="password" />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-column">
        <div class="d-flex justify-content-center w-100">
          <button
            class="button text-center"
            mat-raised-button
            color="primary"
            (click)="onSignUp()"
          >
            Sign Up
          </button>
        </div>
        <!-- <div class="mt-2 d-flex justify-content-center w-100">
          <mat-divider ></mat-divider>
        </div>
        <div class="d-flex mt-2 ml-1 align-items-center w-100">
          <p class="m-0 bottom-text">Can't log in?</p>
          <p class="m-0 ml-4 bottom-text">•••</p>
          <button mat-button color="primary">Sign up for an account</button>
        </div> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
