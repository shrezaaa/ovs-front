<div class="sale">
  <img class="sale-img" [slpImageSource]="sale.ImageURL" />
  <div class="sale-info">
    <h4 class="sale-info-name">{{ sale.SaleName }}</h4>
    <h5>Sale {{ sale.SaleNumber }}</h5>
    <p class="sale-info-action">
      <a [routerLink]="['auctions/sale-detail', sale.SaleNumber]">
        Browse Lots</a
      >
    </p>
  </div>
</div>
